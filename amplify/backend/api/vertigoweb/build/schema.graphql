type Action {
  id: ID!
  name: String!
  price: Float!
  description: String
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelActionConnection {
  items: [Action]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelActionFilterInput {
  id: ModelIDFilterInput
  name: ModelStringFilterInput
  price: ModelFloatFilterInput
  description: ModelStringFilterInput
  and: [ModelActionFilterInput]
  or: [ModelActionFilterInput]
  not: ModelActionFilterInput
}

type Query {
  getAction(id: ID!): Action
  listActions(filter: ModelActionFilterInput, limit: Int, nextToken: String): ModelActionConnection
}

input CreateActionInput {
  id: ID
  name: String!
  price: Float!
  description: String
}

input UpdateActionInput {
  id: ID!
  name: String
  price: Float
  description: String
}

input DeleteActionInput {
  id: ID
}

type Mutation {
  createAction(input: CreateActionInput!): Action
  updateAction(input: UpdateActionInput!): Action
  deleteAction(input: DeleteActionInput!): Action
}

type Subscription {
  onCreateAction: Action @aws_subscribe(mutations: ["createAction"])
  onUpdateAction: Action @aws_subscribe(mutations: ["updateAction"])
  onDeleteAction: Action @aws_subscribe(mutations: ["deleteAction"])
}
